<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>详情页</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详情页</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<span class="mui-pull-left">姓名</span>
						<div class="mui-pull-right name">
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<span class="mui-pull-left">年龄</span>
						<div class="mui-pull-right age">
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<span class="mui-pull-left">地址</span>
						<div class="mui-pull-right address">
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<span class="mui-pull-left">手机号</span>
						<div class="mui-pull-right phone">
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<span class="mui-pull-left">身份证</span>
						<div class="mui-pull-right card">
						</div>
					</a>
				</li>
			</ul>
		</div>
		<div class="mui-btn mui-btn-primary" id="add">
			修改
		</div>
	</body>
	<script src="../js/libs/require.js" data-main="../js/pages/util.js"></script>
</html>
