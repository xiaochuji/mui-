<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>详情</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加页面</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名</label>
					<input type="text" placeholder="请输入姓名" class="name">
				</div>
				<div class="mui-input-row">
					<label>年龄</label>
					<input type="text" class="mui-input-clear age" placeholder="请输入年龄">
				</div>
				<div class="mui-input-row">
					<label>地址</label>
					<input type="text" placeholder="请输入地址" class="address">
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" class="mui-input-clear phone" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>身份证</label>
					<input type="text" placeholder="请输入身份证" class="card">
				</div>
			
				<div class="mui-input-row mui-plus-visible">
					<label>Input</label>
					<input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary sure" onclick="return false;">确认</button>
				</div>
			</form>
		</div>
		
	</body>
	<script src="../js/libs/require.js" data-main="../js/pages/add.js"></script>
</html>
